<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Job Fair Portal at FAST NUCES</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('images/background.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            text-align: center;
        }

        .welcome-message {
            background-color: transparent;
            padding: 20px;
            border-radius: 10px;
            margin-top: 100px;
        }

        .welcome-message h2 {
            font-size: 36px;
            color: #fff;
        }

        .options {
            display: flex;
            justify-content: center;
            margin-top: 40px;
            gap: 40px;
        }

        .options a {
            text-decoration: none;
            color: black;
            font-size: 20px;
            padding: 15px 30px;
            border: 2px solid #007bff;
            border-radius: 5px;
            background-color: #fff; 
            transition: all 0.3s ease;
        }

        .options a:hover {
            background-color: #007bff;
            color: #fff;
        }
    </style>
</head>
<body>

    <div class="welcome-message">
        <h2>Welcome to Sign-Up Page</h2>
    </div>

    <div class="options">
        <a href="student_signup.html">Student</a>
        <a href="organization_signup.html">Organization</a>
    </div>

</body>
</html>
