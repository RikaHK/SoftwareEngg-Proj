<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Fair Portal at FAST NUCES</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('images/FAST_ISB.jpg'); /* Updated image path */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .container {
            background-color: rgba(255, 255, 255, 0); /* Removed transparency */
            padding: 50px;
            border-radius: 10px;
            transition: background-color 0.3s ease;
        }
        h1 {
            font-size: 40px; /* Increased heading size */
            color: #fff; /* Changed text color to white */
            margin-bottom: 30px; /* Increased margin bottom */
        }
        p {
            font-size: 20px;
            color: #fff; /* Changed text color to white */
            margin-bottom: 40px;
        }
        .options {
            position: fixed;
            top: 40px; /* Adjusted top position */
            left: 20px;
            z-index: 99;
        }
        .options-bar {
            width: 40px;
            height: 5px;
            background-color: #fff;
            margin: 8px 0;
            transition: transform 0.3s ease;
        }
        .options-bar.active {
            transform: rotate(-45deg) translate(-5px, 5px);
        }
        .options-bar.middle {
            width: 30px;
        }
        .options-bar.active.middle {
            transform: rotate(45deg);
        }
        .options-bar.bottom.active {
            transform: rotate(45deg) translate(-5px, -5px);
        }
        .options-menu {
            position: fixed;
            top: 80px; /* Adjusted top position */
            left: 0;
            background-color: rgba(0, 0, 0, 0.8);
            height: 100vh;
            width: 0;
            z-index: 98;
            overflow: hidden;
            transition: width 0.3s ease;
        }
        .options-menu.active {
            width: 200px;
        }
        .options-menu a {
            display: block;
            padding: 20px;
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }
        .options-menu a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="options" onclick="toggleOptions()">
        <div class="options-bar"></div>
        <div class="options-bar middle"></div>
        <div class="options-bar bottom"></div>
    </div>
    <div class="options-menu">
        <a href="login.html">Login</a>
        <a href="signup.html">Signup</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact Us</a>
    </div>
    <div class="container">
        <h1>Welcome to Job Fair Portal at FAST NUCES</h1>
        <p>Explore your career opportunities</p>
    </div>

    <script>
        function toggleOptions() {
            const optionsMenu = document.querySelector('.options-menu');
            const optionsBars = document.querySelectorAll('.options-bar');
            optionsMenu.classList.toggle('active');
            optionsBars.forEach(bar => bar.classList.toggle('active'));
        }
    </script>
</body>
</html>
