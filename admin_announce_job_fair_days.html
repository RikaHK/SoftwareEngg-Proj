<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Announce Job Fair Days</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('images/background.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff; /* Text color */
        }
        
        .container {
            max-width: 400px;
            padding: 20px;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent black */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5); /* Box shadow for depth */
        }
        
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
        }
        
        input[type="text"], input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        
        input[type="submit"] {
            background-color: #007bff; /* Blue color */
            color: #fff; /* Text color */
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        input[type="submit"]:hover {
            background-color: #0056b3; /* Darker blue color on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Announce Job Fair Days</h1>
        <form id="announceJobFairForm" action="save_job_fair_dates.php" method="post">
            <label for="startDate">Start Date:</label>
            <input type="text" id="startDate" name="startDate" required>

            <label for="endDate">End Date:</label>
            <input type="text" id="endDate" name="endDate" required>

            <label for="startTime">Start Time:</label>
            <input type="text" id="startTime" name="startTime" required>

            <label for="endTime">End Time:</label>
            <input type="text" id="endTime" name="endTime" required>

            <input type="submit" value="Announce">
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
        flatpickr("#startDate", {
            enableTime: false,
            minDate: "today"
        });

        flatpickr("#endDate", {
            enableTime: false,
            minDate: "today"
        });

        flatpickr("#startTime", {
            enableTime: true,
            noCalendar: true,
            dateFormat: "H:i",
            defaultDate: "08:00"
        });

        flatpickr("#endTime", {
            enableTime: true,
            noCalendar: true,
            dateFormat: "H:i",
            defaultDate: "17:00"
        });
    </script>
</body>
</html>
