<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Anonymous Reviews</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('images/background.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
        }
        #container {
            max-width: 400px;
            padding: 20px;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent black */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5); /* Box shadow for depth */
            text-align: center;
        }
        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .submit-btn {
            width: 100%;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .submit-btn:hover {
            background-color: #0056b3;
        }
        #reviewsList {
            margin-top: 20px;
            text-align: left;
        }
        #reviewsList ul {
            list-style-type: none;
            padding: 0;
        }
        #reviewsList li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>View Anonymous Reviews</h1>
        <form id="viewReviewsForm">
            <label for="email">Enter Your Email:</label>
            <input type="email" id="email" name="email" required>
            <input type="submit" value="View Anonymous Reviews for You" class="submit-btn">
        </form>
        <div id="reviewsList"></div>
    </div>

    <script>
        document.getElementById("viewReviewsForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission

            var email = document.getElementById("email").value;

            // AJAX request to fetch anonymous reviews
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "student_view_anonymous_reviews.php", true);
            xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
            xhr.onreadystatechange = function() {
                if (xhr.readyState === XMLHttpRequest.DONE) {
                    if (xhr.status === 200) {
                        // Update HTML content with the received data
                        document.getElementById("reviewsList").innerHTML = xhr.responseText;
                    } else {
                        console.error("Error fetching anonymous reviews: " + xhr.status);
                    }
                }
            };
            xhr.send("email=" + email);
        });
    </script>
</body>
</html>
