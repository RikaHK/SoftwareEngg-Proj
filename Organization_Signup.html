<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organization Registration - Job Fair Portal at FAST NUCES</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('images/background.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .container {
            background-color: rgba(106, 90, 205, 0.8); /* Transparent SlateBlue */
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            position: relative;
        }
        h1 {
            font-size: 36px;
            color: #333;
            margin-bottom: 20px;
        }
        form {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input[type="text"], input[type="email"], input[type="password"] {
            width: calc(100% - 20px);
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            transition: border-color 0.3s ease;
        }
        input[type="text"]:focus, input[type="email"]:focus, input[type="password"]:focus {
            outline: none;
            border-color: #007bff;
        }
        .checkbox-label {
            display: flex;
            align-items: center;
            margin-top: 10px;
            color: #333;
        }
        input[type="checkbox"] {
            margin-right: 5px;
        }
        .submit-btn {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 12px 20px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .submit-btn:hover {
            background-color: #0056b3;
        }
        .home-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #fff;
            color: #007bff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .home-btn:hover {
            background-color: #007bff;
            color: #fff;
        }
    </style>
</head>
<body>
    <a href="index.html" class="home-btn">Home</a>
    <div class="container">
        <h1>Organization Registration</h1>
        <form id="orgSignupForm" action="organization_signup.php" method="post">
            <input type="text" name="name" placeholder="Organization Name" required>
            <input type="text" name="field" placeholder="Field" required> <!-- New field -->
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" id="password" placeholder="Password" required>
            <div class="checkbox-label">
                <input type="checkbox" id="showPassword">
                <label for="showPassword">Show Password</label>
            </div>
            <input type="submit" value="Register" class="submit-btn">
        </form>
    </div>

    <script>
        // Show/hide password
        document.getElementById("showPassword").addEventListener("change", function() {
            var passwordInput = document.getElementById("password");
            if (this.checked) {
                passwordInput.type = "text";
            } else {
                passwordInput.type = "password";
            }
        });

        // Redirect to homepage after form submission
        document.getElementById("orgSignupForm").onsubmit = function() {
            window.location.href = "index.html";
            return true; // Ensure form submission continues
        };
    </script>
</body>
</html>
