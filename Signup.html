<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Job Fair Portal at FAST NUCES</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('images/background.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            text-align: center;
        }
        .welcome-message {
            background-color: transparent;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
        .welcome-message h2 {
            font-size: 36px;
            color: #fff;
        }
        .options {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .options a {
            text-decoration: none;
            color: #007bff;
            font-size: 20px;
            margin: 0 20px;
            padding: 15px 20px; /* Adjusted padding */
            border: 2px solid #007bff;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        .options a:hover {
            background-color: #007bff;
            color: #fff;
        }

        /* Hamburger menu styles */
        .hamburger-menu {
            position: absolute;
            top: 20px;
            left: 20px;
            cursor: pointer;
            z-index: 9999; /* Ensure it's on top */
        }

        .line {
            width: 30px;
            height: 3px;
            background-color: #fff;
            margin: 5px 0;
            transition: transform 0.3s ease;
        }

        .line.active:nth-child(2) {
            opacity: 0;
        }

        .line.active:nth-child(1) {
            transform: translateY(8px) rotate(45deg);
        }

        .line.active:nth-child(3) {
            transform: translateY(-8px) rotate(-45deg);
        }

        /* Sliding menu styles */
        .menu {
            position: fixed;
            top: 50px;
            left: -300px;
            width: 300px;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            transition: left 0.3s ease;
        }

        .menu.active {
            left: 0;
        }

        .menu-items {
            padding: 20px;
            text-align: left;
        }

        .menu-items a {
            display: block;
            margin-bottom: 15px; /* Increased margin bottom */
            font-size: 20px;
            color: #fff;
            text-decoration: none;
            transition: color 0.3s ease;
            position: relative;
        }

        .menu-items a:hover {
            color: #007bff;
        }

        .menu-items a:after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 1px;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <div class="welcome-message">
        <h2>Welcome to Sign-Up page</h2>
    </div>

    <!-- Hamburger menu -->
    <div class="hamburger-menu" onclick="toggleMenu()">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
    </div>

    <!-- Sliding menu -->
    <div class="menu" id="menu">
        <div class="menu-items">
            <a href="student_signup.html">Student</a>
            <a href="organization_signup.html">Organization</a>
        </div>
    </div>

    <script>
        function toggleMenu() {
            const menu = document.getElementById('menu');
            menu.classList.toggle('active');
        }
    </script>
</body>
</html>
